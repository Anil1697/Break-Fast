<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gattiga Tindam</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Chef.jpg" alt="Burger Heaven Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        
        <template id="menu-template">
            <div class="menu-item">
                <img src="" alt="">
                <p></p>
                <button>Add to Cart</button>
            </div>
        </template>
        
        <div class="menu-category" id="breakfast">
            <h3>Breakfast</h3>
        </div>
        <div class="menu-category" id="biryani">
            <h3>Biryani & Platters</h3>
        </div>
        <div class="menu-category" id="drinks">
            <h3>Drinks</h3>
        </div>
        <div class="menu-category" id="desserts">
            <h3>Desserts</h3>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <p>No items in cart</p>
    </section>

    <footer id="contact">
        <p>Â© 2025 Burger Heaven | All Rights Reserved</p>
    </footer>
</body>
</html>
